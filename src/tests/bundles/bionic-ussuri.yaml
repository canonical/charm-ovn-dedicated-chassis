local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri
  ovn-central-channel: &ovn-central-channel 20.03/stable

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':

applications:

  mysql:
    charm: ch:percona-cluster
    num_units: 1
    to:
      - '0'
    channel: 5.7/edge

  vault:
    charm: ch:vault
    num_units: 1
    to:
      - '1'
    channel: 1.6/stable

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '2'
      - '3'
      - '4'
    channel: *ovn-central-channel

  nrpe:
    charm: cs:nrpe

  ovn-dedicated-chassis:
    charm: ../../../ovn-dedicated-chassis.charm
    num_units: 2
    to:
      - '5'
      - '6'
    options:
        source: *openstack-origin
        enable-version-pinning: true

relations:

  - - 'vault:shared-db'
    - 'mysql:shared-db'
  - - 'ovn-central:certificates'
    - 'vault:certificates'
  - - 'ovn-dedicated-chassis:ovsdb'
    - 'ovn-central:ovsdb'
  - - 'ovn-dedicated-chassis:certificates'
    - 'vault:certificates'
  - - 'ovn-dedicated-chassis:nrpe-external-master'
    - 'nrpe:nrpe-external-master'
