charm_name: ovn-dedicated-chassis

gate_bundles:
- bionic-train
- bionic-ussuri
- focal-ussuri
- focal-victoria
- focal-wallaby
- groovy-victoria
- hirsute-wallaby

smoke_bundles:
- focal-ussuri

dev_bundles:
- focal-xena
- impish-xena

target_deploy_status:
  ovn-central:
    workload-status: waiting
    workload-status-message: "'ovsdb-peer' incomplete, 'certificates' awaiting server certificate data"
  ovn-dedicated-chassis:
    workload-status: waiting
    workload-status-message: "'certificates' awaiting server certificate data"
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized
  nrpe:
    workload-status: blocked
    workload-status-message: "Nagios server not configured or related"

configure:
- zaza.openstack.charm_tests.vault.setup.auto_initialize_no_validation

tests:
- zaza.openstack.charm_tests.ovn.tests.OVNDedicatedChassisDeferredRestartTest
- zaza.openstack.charm_tests.ovn.tests.ChassisCharmOperationTest

tests_options:
  force_deploy:
    - groovy-victoria  # workaround for lp:1933643
    - hirsute-wallaby  # because of nrpe charm not supporting hirsute
    - impish-xena
