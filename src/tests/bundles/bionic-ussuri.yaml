series: bionic
relations:
- - vault:shared-db
  - mysql:shared-db
- - ovn-central:certificates
  - vault:certificates
- - ovn-dedicated-chassis:ovsdb
  - ovn-central:ovsdb
- - ovn-dedicated-chassis:certificates
  - vault:certificates
- - ovn-dedicated-chassis:nrpe-external-master
  - nrpe:nrpe-external-master
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
  ovn-central:
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: cloud:bionic-ussuri/proposed
  ovn-dedicated-chassis:
    charm: ../../../ovn-dedicated-chassis
    num_units: 2
    options:
      source: cloud:bionic-ussuri
  nrpe:
    charm: cs:nrpe
