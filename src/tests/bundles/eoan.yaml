series: eoan
relations:
- - vault-mysql-router:db-router
  - mysql-innodb-cluster:db-router
- - vault:shared-db
  - vault-mysql-router:shared-db
- - ovn-central:certificates
  - vault:certificates
- - ovn-dedicated-chassis:ovsdb
  - ovn-central:ovsdb
- - ovn-dedicated-chassis:certificates
  - vault:certificates
applications:
  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
  ovn-central:
    charm: cs:~openstack-charmers/ovn-central
    num_units: 3
    options:
      source: distro
  ovn-dedicated-chassis:
    charm: cs:~openstack-charmers/ovn-dedicated-chassis
    num_units: 2
    options:
      source: distro
