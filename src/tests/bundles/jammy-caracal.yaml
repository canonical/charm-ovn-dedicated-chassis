variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    # The vault raft support is currently only available for jammy
    series: jammy
    channel: 1.8/edge

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: 24.03/edge

  grafana-agent:
    charm: ch:grafana-agent
    channel: latest/stable
    base: ubuntu@22.04

  ovn-dedicated-chassis:
    charm: ../../../ovn-dedicated-chassis_ubuntu-22.04-amd64.charm
    num_units: 2
    constraints: "virt-type=virtual-machine mem=4G"
    options:
      source: *openstack-origin


relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'
  - - 'ovn-dedicated-chassis:ovsdb'
    - 'ovn-central:ovsdb'
  - - 'ovn-dedicated-chassis:certificates'
    - 'vault:certificates'
  - - 'grafana-agent:cos-agent'
    - 'ovn-dedicated-chassis:cos-agent'
